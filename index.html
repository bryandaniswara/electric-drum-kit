<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Electric Drum kit</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav class="navbar">
				<h1>Electric Drum Kit</h1>

				<div class="navbar__right">
					<a href="https://github.com/bryandaniswara/electric-drum-kit" target="_blank"><img src="/assets/img/GitHub-Mark-120px-plus.png" alt="" srcset="" /></a>
					<img id="settings-icon" src="/assets/img/gear.png" alt="" srcset="" />
				</div>
			</nav>
		</header>

		<section class="settings"></section>

		<aside class="credits">credits</aside>

		<main>
			<div class="keys">
				<div class="keys__key">
					<p class="keys__key__button">[A]</p>
					<p class="keys__key__name">clap</p>
				</div>
				<div class="keys__key">
					<p class="keys__key__button">[S]</p>
					<p class="keys__key__name">hihat</p>
				</div>
				<div class="keys__key">
					<p class="keys__key__button">[D]</p>
					<p class="keys__key__name">kick</p>
				</div>
				<div class="keys__key">
					<p class="keys__key__button">[F]</p>
					<p class="keys__key__name">openhat</p>
				</div>
				<div class="keys__key">
					<p class="keys__key__button">[G]</p>
					<p class="keys__key__name">boom</p>
				</div>
				<div class="keys__key">
					<p class="keys__key__button">[H]</p>
					<p class="keys__key__name">ride</p>
				</div>
				<div class="keys__key">
					<p class="keys__key__button">[J]</p>
					<p class="keys__key__name">snare</p>
				</div>
				<div class="keys__key">
					<p class="keys__key__button">[K]</p>
					<p class="keys__key__name">tom</p>
				</div>
				<div class="keys__key">
					<p class="keys__key__button">[L]</p>
					<p class="keys__key__name">tink</p>
				</div>
			</div>

			<div class="display">
				<p class="display__history">clap</p>
				<p class="display__history">hihat</p>
				<p class="display__history">boom</p>
				<p class="display__now">kick</p>
			</div>
		</main>
	</body>
</html>
